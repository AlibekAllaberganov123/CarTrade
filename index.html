<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>CarTrade</title>
  </head>
  <body>
    <!-- header section starts -->
    <header class="header">
      <div class="header__wrapper">
        <div class="header__left">
          <a href="#"><img src="./images/Logo.svg" alt="header Logo" /></a>
        </div>
        <div class="header__right">
          <ul>
            <li>Home <img src="./images/header-1.svg" alt="header img" /></li>
            <li>
              Listings <img src="./images/header-1.svg" alt="header img" />
            </li>
            <li>Blog <img src="./images/header-1.svg" alt="header img" /></li>
            <li>Pages <img src="./images/header-1.svg" alt="header img" /></li>
            <li>About</li>
            <li>Contact</li>
          </ul>
          <button class="header__sign header__styles">
            <img src="./images/header-2.svg" alt="header img" />
            Sign in

          <button class="header__btn header__styles">Submit Listing</button>
        </div>
      </div>
    </header>
    <!-- header section ends -->
    <!-- home section starts -->
    <section class="home">
      <div class="home__wrapper">
        <h2 class="home__subtitle">Find cars for sale and for rent near you</h2>
        <h1 class="home__title">Find Your Perfect Car</h1>
        <div class="home__search"></div>
      </div>
    </section>
    <!-- home section ends -->
  </body>
</html>
